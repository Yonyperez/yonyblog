<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>

        <h1><a href="tarea.html">Contacto</a></h1>

    </header>

    
    <main>
        <section class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="enviar.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <section class="redes-sociales">
    <h2>Sígueme en redes sociales</h2>
    <div class="redes">
      <a href="https://www.facebook.com/login/  " ><img src="img/fb.png" alt="Facebook"></a>
      <a href="https://twitter.com/i/flow/login" class="twitter"><img src="img/x.avif" alt="Twitter"></a>
      <a href="https://www.instagram.com/accounts/login/" class="instagram"><img src="img/insta.png" alt="Instagram"></a>
    </div>
  </section>
</body>
</html>
